spring.application.name=Approval System
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/approval_system
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# AWS S3 Configuration (Using LocalStack)
aws.s3.bucket=my-local-bucket
aws.s3.region=us-east-2
aws.s3.endpoint-url=http://localhost:4566
aws.access-key=test
aws.secret-key=test


